<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <section class="article">
        <img src="./images/logo.svg" alt="icon logo" />
        <div class="article__ul">
          <ul class="article__ul">
            <li class="article__list">
              <img
                src="./images/icon-document.svg"
                alt="icon-document"
                class="article__folder-img"
              />
            </li>
            <li class="article__list">
              <img
                src="./images/icon-folder.svg"
                alt="icon-folder"
                class="article__folder-img"
              />
            </li>
            <li class="article__list">
              <img
                src="./images/icon-upload.svg"
                alt="icon-upload"
                class="article__folder-img"
              />
            </li>
          </ul>
        </div>
      </section>
      <section class="progress">
        <p class="progress__text">
          You’ve used <span class="progress__text-gb">815 GB</span> of your
          storage
        </p>
        <div class="progresss">
          <div class="progresss__bar">
            <div class="progresss__circle"></div>
          </div>
        </div>
        <div class="GB">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>

      <div class="floating">
        <h1>185</h1>
        <p class="floating__gb">GB Left</p>
        <div class="floating__triangle"></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Jiménez</a>.
    </footer>
  </body>
</html>
